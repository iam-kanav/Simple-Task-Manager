<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="app-background">

    <main class="container">
        <header class="app-header">
            <h1>TaskMaster <i class="fa-solid fa-check-double"></i></h1> {/* Added icon to title */}
        </header>

        <section class="app-content">
            <div class="input-area">
                <i class="input-icon fa-regular fa-pen-to-square"></i>
                <input type="text" id="taskInput" placeholder="What's the next task?">
                <button id="addTaskBtn" title="Add Task"><i class="fa-solid fa-plus"></i> Add Task</button> 
            </div>

            <div class="task-area">
                <div class="controls">
                    <span id="taskCount" class="task-count-badge">Tasks: 0</span>
                     <button id="clearCompletedBtn" class="clear-btn"><i class="fa-solid fa-broom"></i> Clear Done</button> 
                </div>

                <ul id="taskList">
                    
                </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
